<!DOCTYPE html>
<html>
<title>MeditatiiPeNet - Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="css/main.css">

<style>
  .nav-item {
    padding-top: 50px;
  }
</style>

<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-54BGKRT" height="0" width="0"
      style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  <!-- Navigation header -->
  <div class="w3-bar w3-black">
    <a href="index.html" class="w3-bar-item w3-button w3-hover-none"><img src="images/siteeeeeee.png" width="100"
        height="57"></a>
    <a href="index.html" class="w3-bar-item w3-button w3-hover-none w3-hover-text-theme w3-padding-24">Home</a>
    <a href="tutori.html" class="w3-bar-item w3-button w3-hover-none w3-hover-text-theme w3-padding-24">Gasește-ți
      mentor</a>
    <a href="devino-mentor.html" class="w3-bar-item w3-button w3-hover-none w3-hover-text-theme w3-padding-24">Devino
      mentor</a>
    <a href="preturi.html" class="w3-bar-item w3-button w3-hover-none w3-hover-text-theme w3-padding-24">Prețuri</a>
    <a href="contact.html" class="w3-bar-item w3-button w3-hover-none w3-hover-text-theme w3-padding-24">Contact</a>
    <div id="login-bar" style="display:none">
      <a href="inregistrare.html"
        class="w3-bar-item w3-button w3-hover-none w3-text-theme w3-hover-text-white w3-padding-24 w3-right">Înregistrare</a>
      <a href="autentificare.html"
        class="w3-bar-item w3-button w3-hover-none w3-text-theme w3-hover-text-white w3-padding-24 w3-right">Autentificare</a>
    </div>
    <div id="logout-bar" style="display:none">
      <a href="#" onclick="logout()"
        class="w3-bar-item w3-button w3-hover-none w3-text-theme w3-hover-text-white w3-padding-24 w3-right">Log out</a>
      <a href="dashboard.html"
        class="w3-bar-item w3-button w3-hover-none w3-text-theme w3-hover-text-white w3-padding-24 w3-right">Dashboard</a>
    </div>
  </div>

  <!-- Main content -->
  <div id="content" class="w3-container w3-row" style="max-width: 940px; margin: auto; padding-top: 16px">
    <div class="w3-col s3" style="padding-right: 16px">
      <nav class="w3-bar-block w3-border w3-round" style="height:100%; margin-bottom: 16px">
        <span class="w3-bar-item w3-border-bottom" style="font-weight: bold">General settings</span>
        <button id="personal-tab" class="w3-bar-item w3-button w3-border-bottom tab-link" onclick="openTab(event, 'personal')">Personal</button>
        <button id="billing-tab" class="w3-bar-item w3-button tab-link" onclick="openTab(event, 'billing')">Billing</button>
      </nav>
      <nav class="w3-bar-block w3-border w3-round" style="height:100%; margin-bottom: 16px">
        <span class="w3-bar-item w3-border-bottom" style="font-weight: bold">Tutor settings</span>
        <button id="tutor-tab" class="w3-bar-item w3-button tab-link" onclick="openTab(event, 'tutor')">Tutor</button>
      </nav>
    </div>
    <div class="w3-col s9">
      <div id="personal" class="settings-tab" style="display: none;">
        <form action="javascript:void(0)" id="user-settings-form" onsubmit="onUpdateUserSettingsSubmit()">
          <h2 style="margin-top: 0;">Personal settings</h2>
          <label for="name">Name</label>
          <input class="w3-input" name="name" type="text">
          <p>
          <label for="surname">Surname</label>
          <input class="w3-input" name="surname" type="text">
          <p>
          <button type="submit" class="w3-button w3-blue">Submit</button>
        </form>
      </div>
      <div id="billing" class="settings-tab" style="display: none;">
        <h1>Billing</h1>
      </div>
      <div id="tutor" class="settings-tab" style="display: none;">
        <form action="javascript:void(0)" id="tutor-settings-form" onsubmit="onUpdateTutorSettingsSubmit()">
          <h2 style="margin-top: 0;">Tutor settings</h2>
          <label for="description">Description</label>
          <textarea class="w3-input" name="description"></textarea>
          <p>
          <label for="about-me">About me</label>
          <textarea class="w3-input" name="about-me"></textarea>
          <p>
          <label for="about-sessions">About sessions</label>
          <textarea class="w3-input" name="about-sessions"></textarea>
          <p>
          <label for="max-hours">Max hours</label>
          <input class="w3-input" name="max-hours" type="number">
          <p>
          <label for="grades">Grades</label>
          <textarea class="w3-input" name="grades"></textarea>
          <p>
          <label for="price">Price</label>
          <input class="w3-input" name="price" type="number">
          <p>
          <label for="education">Education</label>
          <textarea class="w3-input" name="education"></textarea>
          <p>
          <button type="submit" class="w3-button w3-blue">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.17.0/firebase-app.js"></script>

  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/7.17.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-analytics.js"></script>

  <!-- Custom initialisation script for firebase -->
  <script src="js/custom/constants.js"></script>
  <script src="js/custom/firebase-init.js"></script>
  <script src="js/custom/topbar.js"></script>
  <script src="js/custom/lists.js"></script>
  <script src="js/custom/dashboard.js"></script>

</body>

</html>
